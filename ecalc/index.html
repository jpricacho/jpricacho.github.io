<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple E-Calculator</title>
</head>
<body>
    <div class="calculator">
        
        <div class="bttns">
            <div class="displayResult">
                <h2 id="result2" class="text-end">0</h2>
                <input type="text" name="result" id="result" disabled>
            </div>
            
            <button class="numButton" value="1" id="num1">1</button>
            <button class="numButton" value="2" id="num2">2</button>
            <button class="numButton" value="3" id="num3">3</button>
            <button class="numButton" value="4" id="num4">4</button>
            <button class="numButton" value="5" id="num5">5</button>
            <button class="numButton" value="6" id="num6">6</button>
            <button class="numButton" value="7" id="num7">7</button>
            <button class="numButton" value="8" id="num8">8</button>
            <button class="numButton" value="9" id="num9">9</button>
            <button class="numButton" value="0" id="num0">0</button>
            <button class="numButton" value="." id="numDot">.</button>
    
            <button class="oprButton" value="-" id="opr1">-</button>
            <button class="oprButton" value="+" id="opr2">+</button>
            <button class="oprButton" value="x" id="opr3">x</button>
            <button class="oprButton" value="รท" id="opr4">รท</button>
    
            <button class="eqButton" value="=" id="eq">=</button>
    
            <button class="cancelButton" value="cancel" id="c1">C</button>
            <button class="cancelButton" value="clear" id="c2">CE</button>
        </div>
    </div>   
    <script src="js/calc.js"></script>
</body>
</html>
